<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>仓库（repository）</title>
</head>
<body style="background: linear-gradient(to right, #00aaff 30%, #0020ff);">
    <h1 style="color: cornflowerblue; text-align: center;">什么是仓库（repository）</h1>
    <p>
        GitHub 中的仓库其实就是项目的意思，里面存放着的是项目代码。
        仓库分为公开仓库和私有仓库，公开仓库就是所有人都可以访问的仓库，私有仓库就是只有自己可以访问的仓库。
    </p>
    <button style="background: linear-gradient(to right, #ff0000, #ff5a00); display: block; margin: 0 auto;" onclick="window.history.back();">返回 GitHub</button>
    <button style="background: linear-gradient(to right, #ff4f00, #ff9f00); display: block; margin: 0 auto;" onclick="window.location.href='https://wuyuncheng-26.github.io/ghhelper';">返回 ghhelper 首页</button>
</body>
</html>
