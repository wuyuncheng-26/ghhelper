<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>仓库（repository）</title>
</head>
<body style="background-color: burlywood;">
    <h1 style="color: aquamarine; text-align: center;">什么是仓库（repository）</h1>
    <p>
        GitHub 中的仓库其实就是项目的意思，里面存放着的是项目代码。
        仓库分为公开仓库和私有仓库，公开仓库就是所有人都可以访问的仓库，私有仓库就是只有自己可以访问的仓库。
    </p>
</body>
</html>
