    <h1 style="color: aquamarine; text-align: center;">什么是 GPG</h1>
    <p>
        GPG 是一款开源的非对称密钥加密软件，可以用于加密和解密电子文件以及各种数据。
        比如说，你现在有一个文件，你想把它发送给某个人，但是你又不想让别人看到里面的内容。
        这时你就就可以用 GPG 加密，然后把加密后的文件发送给他。
        如果某个人想打开你的文件，他可以使用你提供的公钥来解密文件。

    </p>
    <h4 style="color: #bbff00; text-align: center;">
        小贴士：在使用 GPG 提交代码到 GitHub 上的仓库前，请务必在
        <a href="https://github.com/settings/keys">这里</a>
        设置好你的 GPG 密钥。
    </h4>
